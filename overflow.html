<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            overflow: auto;
            background-color: lightgray;
            padding: 10px;
        }
        .content {
            width: 300px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Це великий контент, який перевищує розміри контейнера.
        </div>
    </div>
</body>
</html>
