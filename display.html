        .box {
            width: 100px;
            height: 100px;
            background: lightgreen;
            margin: 10px;
        }
        .block { display: block; }
        .inline { display: inline; }
        .flex { display: flex; }
    </style>
</head>
<body>

    <h1>Разные значения display</h1>

    <div class="box block">Block</div>
    <div class="box inline">Inline</div>
    <div class="box flex">Flex</div>
