<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float і Clear</title>
    <style>
        .float-left {
            float: left;
            width: 45%;
            background-color: lightgreen;
            margin-right: 10px;
        }
        .float-right {
            float: right;
            width: 45%;
            background-color: lightblue;
        }
        .clear-both {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="float-left">Лівий елемент з float</div>
    <div class="float-right">Правий елемент з float</div>
    <div class="clear-both">Цей елемент очистить обтікання</div>
</body>
</html>
